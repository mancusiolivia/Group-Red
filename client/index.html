<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Testing System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Exam Setup Section -->
        <div id="setup-section" class="section active">
            <h1>Essay Testing System</h1>
            <div class="card">
                <h2>Create New Exam</h2>
                <form id="exam-setup-form">
                    <div class="form-group">
                        <label for="domain">Domain/Subject:</label>
                        <input type="text" id="domain" name="domain" required 
                               placeholder="e.g., Computer Science, History, Biology">
                    </div>
                    <div class="form-group">
                        <label for="professor-instructions">Professor Instructions (Optional):</label>
                        <textarea id="professor-instructions" name="professor-instructions" 
                                  rows="4" placeholder="Any specific instructions for question generation..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="num-questions">Number of Questions:</label>
                        <input type="number" id="num-questions" name="num-questions" 
                               min="1" max="10" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Questions</button>
                </form>
                <div id="setup-loading" class="loading" style="display: none;">
                    <p>Generating questions with AI... This may take a moment.</p>
                </div>
            </div>
        </div>

        <!-- Exam Taking Section -->
        <div id="exam-section" class="section" style="display: none;">
            <div class="exam-header">
                <h1 id="exam-domain"></h1>
                <div class="question-nav">
                    <button id="prev-question" class="btn btn-secondary" disabled>Previous</button>
                    <span id="question-counter">Question 1 of 1</span>
                    <button id="next-question" class="btn btn-secondary">Next</button>
                </div>
            </div>

            <div id="questions-container"></div>

            <div class="exam-actions">
                <button id="submit-exam" class="btn btn-success">Submit All Responses</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="section" style="display: none;">
            <h1>Grading Results</h1>
            <div id="results-container"></div>
            <button id="new-exam" class="btn btn-primary">Create New Exam</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
